<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Jurado Virtual</title>
</head>
<body>
    <main>
        <section id="registro">
            <h1>Mesa de jurados 1</h1>
            <div id="primeraPantalla">
                <input type="text" class="entradaNombre" id="inputNombre" placeholder="Ingresa tu nombre">
                <div id="botones">
                    <div id="botonuno">
                        <button id="acceder" onclick="ingreso()">registrarse</button><br>
                        <button id="limpiar" onclick="limpiardatos()">limpiar</button><br>
                    </div>
                    <div id="botonsecundario">
                        <button id="ultimo" onclick="borraruno()">Borrar ultimo</button><br>
                    </div>
                    <span id="prueba"></span>
                </div>
            </div>
            <div id="segundaPantalla">
                <button id="jurado1">jurado1</button>
                <button id="jurado2">jurado2</button>
                <button id="jurado3">jurado3</button>
                <button id="jurado4">jurado4</button>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
